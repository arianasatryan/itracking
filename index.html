<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="assets/styles/index.css">
    <link rel="stylesheet" href="assets/styles/cards.css">
    <link rel="stylesheet" href="assets/styles/options.css">
    <link rel="stylesheet" href="assets/styles/player.css">
    <link rel="stylesheet" href="assets/styles/loading.css">
    <link rel="stylesheet" href="assets/styles/download.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="assets/js/index.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="uploaders">
            <div class="image-card">
                <h3>Upload an Image</h3>
                <div class="drop_box">
                    <header>
                        <h4>Select Image here</h4>
                    </header>
                    <p>Formats: bmp, dng, jpeg, jpg, mpo, png, tif, tiff, webp, pfm</p>
                    <form id="imageUploadForm" enctype="multipart/form-data">
                        <label for="imageFileInput" class="custom-file-upload" id="chooseImageButton">Choose Image</label>
                        <input type="file" accept=".bmp, .dng, .jpeg, .jpg, .mpo, .png, .tif, .tiff, .webp, .pfm" id="imageFileInput" style="display:none;">
                    </form>
                </div>
            </div>
            <div class="video-card">
                <h3>Upload a Video</h3>
                <div class="drop_box">
                    <header>
                        <h4>Select Video here</h4>
                    </header>
                    <p>Formats: asf, avi, m4v, mkv, mov, mp4, mpeg, mpg, ts, wmv, webm</p>
                    <form id="videoUploadForm" enctype="multipart/form-data">
                        <label for="videoFileInput" class="custom-file-upload" id="chooseVideoButton">Choose Video</label>
                        <input type="file" accept=".asf, .avi, .m4v, .mkv, .mov, .mp4, .mpeg, .mpg, .ts, .wmv, .webm" id="videoFileInput" style="display:none;">
                    </form>
                </div>
            </div>
            <div class="configurations">
                <div class="model-options">
                    <h>Model</h>
                    <div class="option">
                        <span>Face Model</span>
                        <input type="radio" id="FaceRadio" name="model" class="switch-radio" checked>
                        <label for="FaceRadio" class="switch-label"></label>
                    </div>
                    <div class="option">
                        <span>Pose Model</span>
                        <input type="radio" id="PoseRadio" name="model" class="switch-radio">
                        <label for="PoseRadio" class="switch-label"></label>
                    </div>
                </div>
                <div class="display-options">
                    <h>Options</h>
                    <div class="option">
                        <input type="checkbox" id="BoxesCheckbox" class="option-checkbox">
                        <label for="BoxesCheckbox" class="form-control">Boxes</label>
                    </div>
                    <div class="option">
                        <input type="checkbox" id="KeypointsCheckbox" class="option-checkbox">
                        <label for="KeypointsCheckbox" class="form-control">Keypoints</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="player-container" id="playerContainer" ></div>
        <!-- <div class="download-container" id="downloadContainer"> -->

        <!-- </div> -->

            </div>
            <div class="image-column" id="processedImageColumn">
                <img src="/assets/files/face-example1-friends.jpg"/>
            </div>
        </div> -->
    </div>
</body>
</html>
