<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="assets/styles/index.css">
    <link rel="stylesheet" href="assets/styles/options.css">
    <script src="assets/js/index.js"></script>
    <script>
        window.onload = function() {
            document.getElementById('FaceCheckbox').checked = true;
            document.getElementById('BoxesCheckbox').checked = true;
            document.getElementById('KeypointsCheckbox').checked = true;
        };
    </script>
</head>

<body>
    <div class="container">
        <div class="uploaders">
            <div class="image-card">
                <h3>Upload an Image</h3>
                <div class="drop_box">
                    <header>
                        <h4>Select Image here</h4>
                    </header>
                    <p>Formats: bmp, dng, jpeg, jpg, mpo, png, tif, tiff, webp, pfm</p>
                    <form id="imageUploadForm" enctype="multipart/form-data">
                        <input type="file" accept=".bmp, .dng, .jpeg, .jpg, .mpo, .png, .tif, .tiff, .webp, .pfm" id="imageFileInput" style="display:none;">
                        <button class="btn" onclick="document.getElementById('imageFileInput').click()">Choose Image</button>
                    </form>
                </div>
            </div>
            <div class="video-card">
                <h3>Upload a Video</h3>
                <div class="drop_box">
                    <header>
                        <h4>Select Video here</h4>
                    </header>
                    <p>Formats: asf, avi, gif, m4v, mkv, mov, mp4, mpeg, mpg, ts, wmv, webm</p>
                    <form id="videoUploadForm" enctype="multipart/form-data">
                        <input type="file" accept=".asf, .avi, .gif, .m4v, .mkv, .mov, .mp4, .mpeg, .mpg, .ts, .wmv, .webm" id="videoFileInput" style="display:none;">
                        <button class="btn" onclick="document.getElementById('videoFileInput').click()">Choose Video</button>
                    </form>
                </div>
            </div>
            <div class="configurations">
                <div class="model-options">
                    <h>Model</h>
                    <div class="option">
                        <label for="FaceCheckbox">Face Model</label>
                        <div class="switch">
                            <input type="checkbox" id="FaceCheckbox" class="switch-checkbox">
                            <label for="FaceCheckbox" class="switch-label"></label>
                        </div>
                    </div>
                    <div class="option">
                        <label for="PoseCheckbox">Pose Model</label>
                        <div class="switch">
                            <input type="checkbox" id="PoseCheckbox" class="switch-checkbox">
                            <label for="PoseCheckbox" class="switch-label"></label>
                        </div>
                    </div>
                </div>
                <div class="display-options">
                    <h>Options</h>
                    <div class="option">
                        <div class="visualoption">
                            <input type="checkbox" id="BoxesCheckbox">
                        </div>
                        <div>
                            <label for="BoxesCheckbox" class="form-control">Boxes</label>
                        </div>
                    </div>
                    <div class="option">
                        <div class="visualoption">
                            <input type="checkbox" id="KeypointsCheckbox">
                        </div>
                        <div>
                            <label for="KeypointsCheckbox" class="form-control">Keypoints</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container video-container" id="videoPlayerContainer">
        <video id="videoPlayer" controls></video>
    </div>
</body>
</html>
